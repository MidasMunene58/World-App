<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Smart Shopper</title>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --silver: #c0c0c0;
            --light-gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--primary-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-w {
            font-size: 80px;
            font-weight: bold;
            color: var(--silver);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-right: 20px;
        }
        
        .app-name {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .paypal-button-container {
            margin-top: 20px;
        }
        
        .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .hidden {
            display: none;
        }
        
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-w">W</div>
                <div class="app-name">World Smart Shopper</div>
            </div>
            <button id="admin-login-btn">Admin Login</button>
        </header>
        
        <div id="login-form" class="login-form hidden">
            <h2 class="login-title">Admin Login</h2>
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter admin password">
            </div>
            <button id="login-btn">Login</button>
        </div>
        
        <div id="admin-panel" class="admin-panel hidden">
            <h2>Add New Product</h2>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="product-price">Price ($)</label>
                <input type="number" id="product-price" placeholder="Enter product price" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="product-image">Image URL</label>
                <input type="text" id="product-image" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" rows="3" placeholder="Enter product description"></textarea>
            </div>
            <button id="add-product-btn">Add Product</button>
        </div>
        
        <div id="products-container">
            <h2>Available Products</h2>
            <div class="products-grid" id="products-grid">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // PayPal Business Account Credentials
        const PAYPAL_USER_ID = "WSS Admin";
        const PAYPAL_PASSWORD = "MIDASMunene$$200";
        
        // Store products
        let products = [];
        
        // DOM Elements
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const loginForm = document.getElementById('login-form');
        const adminPanel = document.getElementById('admin-panel');
        const loginBtn = document.getElementById('login-btn');
        const productsGrid = document.getElementById('products-grid');
        const addProductBtn = document.getElementById('add-product-btn');
        
        // Sample products (would normally come from a database)
        products = [
            {
                id: 1,
                name: "Premium Smartphone",
                price: 599.99,
                image: "https://images.unsplash.com/photo-1601784551446-20c9e07cdbdb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                description: "Latest model with advanced camera and long battery life"
            },
            {
                id: 2,
                name: "Wireless Headphones",
                price: 149.99,
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                description: "Noise cancelling with 30-hour battery life"
            }
        ];
        
        // Event Listeners
        adminLoginBtn.addEventListener('click', toggleLoginForm);
        loginBtn.addEventListener('click', handleAdminLogin);
        addProductBtn.addEventListener('click', addNewProduct);
        
        // Initialize the app
        renderProducts();
        
        // Functions
        function toggleLoginForm() {
            loginForm.classList.toggle('hidden');
        }
        
        function handleAdminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            if (username === PAYPAL_USER_ID && password === PAYPAL_PASSWORD) {
                loginForm.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                alert('Login successful! You can now add new products.');
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
        
        function addNewProduct() {
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const image = document.getElementById('product-image').value;
            const description = document.getElementById('product-description').value;
            
            if (!name || isNaN(price) || !image) {
                alert('Please fill in all required fields');
                return;
            }
            
            const newProduct = {
                id: Date.now(), // Simple unique ID
                name,
                price,
                image,
                description
            };
            
            products.push(newProduct);
            renderProducts();
            
            // Clear form
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('product-description').value = '';
            
            alert('Product added successfully! It is now available for purchase.');
        }
        
        function renderProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div id="paypal-button-${product.id}" class="paypal-button-container"></div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
                
                // Initialize PayPal button for this product
                renderPayPalButton(product.id, product.price, product.name);
            });
        }
        
        function renderPayPalButton(productId, price, name) {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            description: name,
                            amount: {
                                value: price.toFixed(2),
                                currency_code: "USD"
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                        // Here you would typically send the transaction details to your server
                    });
                },
                onError: function(err) {
                    console.error(err);
                    alert('An error occurred during the transaction. Please try again.');
                }
            }).render(`#paypal-button-${productId}`);
        }
    </script>
</body>
</html>
